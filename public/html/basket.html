<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Butiq</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__title">Цветочный бутик С&Н</div>
            <ul class="header__menu">
                <li class="header__menu-list"><a href="/index.html">Главная</a></li>
                <li class="header__menu-list"><a href="/html/catalog.html">Каталог</a></li>
                <li class="header__menu-list"><a href="/html/about.html">О доставке</a></li>
                <li class="header__menu-list">
                    <a href="/html/basket.html" class="basket-link">
                        <img src="/img/basket.png" alt="Корзина">
                        <span class="basket-count" id="basket-count"></span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="basket__title">Корзина</div>
        <div class="basket">
            <div class="basket__items" id="basket-items"></div>
            <div class="basket__summary">
                <div class="basket__total" id="basket-total">Итоговая цена: 0 руб.</div>
                <button class="basket__checkout" id="checkout-button">Оформить заказ</button>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="footer__title">Контакты</div>
        <ul class="footer__menu">
            <li class="footer__menu-list">Телефон: +7(999) 123-45-67 </li>
            <li class="footer__menu-list">Email: info@flowerbutique.ru </li>
            <li class="footer__menu-list">Адрес: г. Киров, ул. Цветочная, д. 12 </li>
        </ul>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
