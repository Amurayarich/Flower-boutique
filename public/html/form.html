<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__title">Цветочный бутик С&Н</div>
            <ul class="header__menu">
                <li class="header__menu-list"><a href="/index.html">Главная</a></li>
                <li class="header__menu-list"><a href="/html/catalog.html">Каталог</a></li>
                <li class="header__menu-list"><a href="/html/about.html">О доставке</a></li>
                <li class="header__menu-list">
                    <a href="/html/basket.html" class="basket-link">
                        <img src="/img/basket.png" alt="Корзина">
                        <span class="basket-count" id="basket-count"></span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="catalog__title">Оформление заказа</div>
        <form id="order-form" action="/submit-order" method="POST" enctype="application/json" class="order-form">
            <div class="form__group">
                <label for="user_name">Имя:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form__group">
                <label for="user_phone">Номер телефона:</label>
                <input type="tel" id="user_phone" name="user_phone" required>
            </div>
            <div class="form__group">
                <label for="user_address">Адрес доставки:</label>
                <input type="text" id="user_address" name="user_address" required>
            </div>
            <div class="form__group">
                <label for="user_wish">Пожелания доставки:</label>
                <textarea id="user_wish" name="user_wish"></textarea>
            </div>
            <div class="form__group">
                <label for="payment_method">Оплата картой при получении:</label>
                <input type="checkbox" id="payment_method" name="payment_method">
            </div>
            <button type="submit" class="form__submit">Оформить заказ</button>
        </form>
    </main>
    <div class="footer">
        <div class="footer__title">Контакты</div>
        <ul class="footer__menu">
            <li class="footer__menu-list">Телефон: +7(999) 123-45-67 </li>
            <li class="footer__menu-list">Email: info@flowerbutique.ru </li>
            <li class="footer__menu-list">Адрес: г. Киров, ул. Цветочная, д. 12 </li>
        </ul>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
